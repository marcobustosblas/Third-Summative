<ion-header>
  <ion-toolbar color="dark"> 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Bienvenidos a la cocina de la Tía Pancha</ion-label>
      </ion-item>
      <ion-item>
        <p>Menú del día</p>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img alt="Fish and fries" src="assets/fish/01.jpg" />
    <ion-card-header>
      <ion-card-title>Pescado frito</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Pescado frito hecho en casa.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img alt="Grilled pork" src="assets/pork/01.jpg" />
    <ion-card-header>
      <ion-card-title>Chuleta a la parrilla</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Exisita chuleta a la parrilla para su delicia.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img alt="Corn cake" src="assets/corn/01.jpg" />
    <ion-card-header>
      <ion-card-title>Pastel de Choclo</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Delicioso pastel de choclo hecho con pasta casera.
    </ion-card-content>
  </ion-card>

  
</ion-content>
