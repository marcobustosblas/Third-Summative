<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>

      <ion-label>
        <h3>Registrar Usuario</h3>
      </ion-label>

        <ion-item>
          <ion-input [(ngModel)]="mail" label="Correo" labelPlacement="floating" placeholder="Enter your email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="password" label="ContraseÃ±a" labelPlacement="floating" placeholder="Enter your password" type="password"></ion-input>
        </ion-item>

        <ion-button type="submit" color="success" expand="block" (click)="insertar()">Registro</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
