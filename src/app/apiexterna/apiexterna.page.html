<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>apiexterna</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <p> Code </p>
      </ion-col>
      <ion-col size="2">
        <p> Country </p>
      </ion-col>
      <ion-col size="4">
        <p> Name </p>
      </ion-col>
      <ion-col size="5">
        <p> Web Page </p>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  <ion-grid>
    <ion-list>
      <ion-row>
        <ion-item *ngFor="let item of getdata">
          {{ item.alpha_two_code }}
          {{ item.country }}
          {{ item.name }}
          {{ item.web_pages }}
        </ion-item>
      </ion-row>
    </ion-list> 
  </ion-grid>   

</ion-content>
